apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/common.jar')
    compile files('libs/chimpchat.jar')
    compile files('libs/ddmlib.jar')
    compile 'com.google.guava:guava:13.0.1'
}

// http://docs.codehaus.org/display/GRADLE/Cookbook#Cookbook-Creatingafatjar
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes("Main-Class":"net.hanjava.typewhenwhite.InputOntoDroid")
    }
}